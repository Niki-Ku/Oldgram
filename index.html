<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="images/logo.png">
                <img class="profile-photo" src="images/user-avatar.png">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
            </div>
        </header>
        <main>
            
            <article>
                <div class="post-header-div">
                    <img class="profile-photo" src="images/avatar-vangogh.jpg">
                    <div class="post-header-p">
                        <p>Vincent van Gogh</p>
                        <p class="normal-fw fs-12">Zudert, Netherlands</p>
                    </div>
                </div>
                <img class="post-img" src="images/post-vangogh.jpg">
                <div class="like-comment-section">
                    <div class="like-comment-dm-icons">
                        <img class="icon" id="like-btn" src="images/icon-heart.png" alt="like-icon">
                        <img class="icon" src="images/icon-comment.png" alt="comment-icon">
                        <img class="icon" src="images/icon-dm.png" alt="dm-icon">
                    </div>
                    <p><span id="count-likes">21</span> likes</p>
                    <p>vincey1853 <span class="normal-fw">just took a few mushrooms lol</span></p>

        </main>
